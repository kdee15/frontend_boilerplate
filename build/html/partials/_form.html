<div class="container">
  <div class="row mt-5">
    <form action="submit">

      <div class="form-type-textfield form-item-company form-item form-group">
        <label for="edit-company">Your Company Name <span class="form-required" title="This field is required.">*</span></label>
        <input class="form-control a-form-input"  type="text" id="edit-company" name="company" value="" size="60" maxlength="128" required="required">
        <span class="a-valid" aria-hidden="true"></span>
      </div>



      <input type="text" class="a-form-input" required>
      <input type="email" class="a-form-input" name="email">
      <select name="select" id="select">
        <option value="yes">YES</option>
        <option value="no">NO</option>
      </select>
      <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
      <button type="submit">SUBMIT</button>
    </form>
  </div>
</div>

<div class="container">
  <div class="row pt-5">

    <form action="/apply" method="post" id="opayo-long-application-form-merchant-get-started-form" accept-charset="UTF-8"><div><h2>Get started</h2><p>Fill in the details below to start your application for an Opayo account. Helping a client apply for an account? <a href="/refer-a-customer">Visit our Partner Referral Page</a>.</p>


      <fieldset class="panel panel-default form-wrapper" id="edit-merchant-account-details" style="display: block;">
        <legend class="panel-heading">
          <div class="panel-title fieldset-legend">
            Your Merchant Account Details        </div>
        </legend>
        <div class="panel-body">
          <div class="form-type-select form-item-acquiring-bank form-item form-group">
            <label for="edit-acquiring-bank">Aquiring Bank <span class="form-required">*</span></label>
            <span class="select-wrapper a-verified"><span class="holder">AIB Merchant services</span><select class="form-control form-select a-verified" id="edit-acquiring-bank" name="acquiring_bank"><option value="AIB-Merchant-services">AIB Merchant services</option><option value="American-Express">American Express</option><option value="Barclaycard">Barclaycard</option><option value="Chase-Paymentech">Chase Paymentech</option><option value="Elavon">Elavon</option><option value="First-Data-Merchant-solutions">First Data Merchant solutions</option><option value="Global-Payments">Global Payments</option><option value="Lloyds-Bank-Cardnet">Lloyds Bank Cardnet</option><option value="Streamline-WorldPay">Streamline / WorldPay</option></select></span><span class="a-error-message"></span><span class="a-valid"></span>
          </div>
          <div class="form-type-textfield form-item-streamline-company-number form-item form-group" style="display: none;">
            <label for="edit-streamline-company-number">Streamline Company number (NWSL) <span class="form-required">*</span></label>
            <input class="form-control form-text" type="text" id="edit-streamline-company-number" name="streamline_company_number" value="" size="60" maxlength="128"><span class="a-error-message"></span><span class="a-valid"></span>
          </div>
          <div class="form-type-select form-item-merchant-account-type form-item form-group">
            <label for="edit-merchant-account-type">Merchant Account Type <span class="form-required">*</span></label>
            <span class="select-wrapper a-verified"><span class="holder">eCommerce</span><select class="form-control form-select a-verified" id="edit-merchant-account-type" name="merchant_account_type"><option value="eCommerce">eCommerce</option><option value="MOTO">MOTO</option><option value="Recurring-payments">Recurring payments</option></select></span><span class="a-error-message"></span><span class="a-valid"></span>
          </div>
          <div class="form-type-textfield form-item-merchant-id-number form-item form-group">
            <label for="edit-merchant-id-number">Merchant ID Number <span class="form-required">*</span></label>
            <input class="form-control form-text" type="text" id="edit-merchant-id-number" name="merchant_id_number" value="" size="60" maxlength="128"><span class="a-error-message"></span><span class="a-valid"></span>
          </div>
          <div class="form-type-select form-item-transaction-currency form-item form-group">
            <label for="edit-transaction-currency">Transaction Currency <span class="form-required">*</span></label>
            <span class="select-wrapper a-verified"><span class="holder">GBP</span><select class="form-control form-select a-verified" id="edit-transaction-currency" name="transaction_currency"><option value="GBP">GBP</option><option value="EUR">EUR</option><option value="USD">USD</option><option value="AUD">AUD</option><option value="CAD">CAD</option><option value="CHF">CHF</option><option value="CZK">CZK</option><option value="DKK">DKK</option><option value="HKD">HKD</option><option value="JPY">JPY</option><option value="NOK">NOK</option><option value="NZD">NZD</option><option value="PLN">PLN</option><option value="SEK">SEK</option><option value="SGD">SGD</option><option value="ZAR">ZAR</option></select></span><span class="a-error-message"></span><span class="a-valid"></span>
          </div>
          <div class="form-type-select form-item-settlement-currency form-item form-group">
            <label for="edit-settlement-currency">Settlement Currency <span class="form-required">*</span></label>
            <span class="select-wrapper a-verified"><span class="holder">GBP</span><select class="form-control form-select a-verified" id="edit-settlement-currency" name="settlement_currency"><option value="GBP">GBP</option><option value="EUR">EUR</option><option value="USD">USD</option><option value="AUD">AUD</option><option value="CAD">CAD</option><option value="CHF">CHF</option><option value="CZK">CZK</option><option value="DKK">DKK</option><option value="HKD">HKD</option><option value="JPY">JPY</option><option value="NOK">NOK</option><option value="NZD">NZD</option><option value="PLN">PLN</option><option value="SEK">SEK</option><option value="SGD">SGD</option><option value="ZAR">ZAR</option></select></span><span class="a-error-message"></span><span class="a-valid"></span>
          </div>
        </div>
      </fieldset>


    </form>

  </div>
</div>
